<mat-card class="compose-card">
  <form #postForm="ngForm" (ngSubmit)="onAddPost(postForm)" novalidate>
    <mat-card-title>My Messages</mat-card-title>

    <mat-card-content>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Title</mat-label>
        <input matInput name="title" required minlength="3" [(ngModel)]="enteredTitle" #title="ngModel" />
        <mat-error *ngIf="title.invalid && (title.dirty || title.touched)">
          <ng-container *ngIf="title.errors?.['required']">Please enter a post title.</ng-container>
          <ng-container *ngIf="title.errors?.['minlength']">Title must be at least 3 characters.</ng-container>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Message</mat-label>
        <textarea matInput name="content" required rows="4" [(ngModel)]="enteredContent" #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid && (content.dirty || content.touched)">
          <ng-container *ngIf="content.errors?.['required']">Please enter a message.</ng-container>
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="accent" type="submit" [disabled]="postForm.invalid">Save post</button>
    </mat-card-actions>
  </form>
</mat-card>

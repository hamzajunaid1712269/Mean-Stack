<mat-card>
  <mat-card-content>
    <mat-accordion>
      @for (post of posts; track post.id) {
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>{{ post.title }}</mat-panel-title>
          </mat-expansion-panel-header>

          <p>{{ post.content }}</p>

          <mat-action-row>
            <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
          </mat-action-row>
        </mat-expansion-panel>
      } @empty {
        <p class="mat-body-1">No posts yet. Write one above!</p>
      }
    </mat-accordion>
  </mat-card-content>
</mat-card>

@if (posts.length > 0) {
  <mat-card>
    <mat-card-content>
      <mat-accordion>
        @for (post of posts; track $index) {
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>{{ post.title }}</mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{ post.content }}</p>
          </mat-expansion-panel>
        }
      </mat-accordion>
    </mat-card-content>
  </mat-card>
} @else {
  <mat-card><mat-card-content>No posts yet. Write one above!</mat-card-content></mat-card>
}

<mat-card class="posts-card">
  <mat-card-content>
    <mat-accordion class="accordion-in-card">
      @for (post of posts; track $index) {
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>{{ post.title }}</mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{ post.content }}</p>
        </mat-expansion-panel>
      }
    </mat-accordion>
  </mat-card-content>
</mat-card>
